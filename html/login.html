<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册登录界面Ⅰ</title>
		<link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
		<div class="container right-panel-active">
			

			<!-- 登录 -->
			<div class="container_form container--signin">
				<form action="#" class="form" id="form2">
					<h2 class="form_title">Sign In</h2>
					<input type="email" placeholder="Email" class="input" />
					<input type="password" placeholder="Password" class="input" />
					<a href="#" class="link">Forgot your password?</a>
					<button class="btn">Sign In</button>
					
				</form>
			</div>
			
			<!-- 注册 -->
			<div class="container_form container--signup">
				<form action="#" class="form" id="form1">
					<h2 class="form_title">Sign Up</h2>
					<input type="text" placeholder="User" class="input" />
					<input type="email" placeholder="Email" class="input" />
					<input type="password" placeholder="Password" class="input" />
					<button class="btn">Sign Up</button>
					
				</form>
			</div>

			<!-- 浮层 -->
			<div class="container_overlay">
				<div class="overlay">
					<div class="overlay_panel overlay--left">
						<button class="btn" id="signIn">Sign In</button>
						<a href="../index.html">
							<button class="btn" type="button" style="margin-top: 30px;">返回首页</button>
						</a>
						
					</div>
					<div class="overlay_panel overlay--right">
						<button class="btn" id="signUp">Sign Up</button>
						<a href="../index.html">
							<button class="btn" type="button" style="margin-top: 30px;">返回首页</button>
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- 背景 -->
		<div class="slidershow">
			<div class="slidershow--image"
				style="background-image: url('../images/5.login/1.jpg')"></div>
			<div class="slidershow--image"
				style="background-image: url('../images/5.login/2.jpg')"></div>
			<div class="slidershow--image"
				style="background-image: url('../images/5.login/3.jpg')"></div>
			<div class="slidershow--image"
				style="background-image: url('../images/5.login/4.jpg')"></div>
		</div>

		<script>
			const signInBtn = document.getElementById("signIn");
			const signUpBtn = document.getElementById("signUp");
			const firstForm = document.getElementById("form1");
			const secondForm = document.getElementById("form2");
			const container = document.querySelector(".container");
			
			signInBtn.addEventListener("click", () => {
				container.classList.remove("right-panel-active");
			});
			
			signUpBtn.addEventListener("click", () => {
				container.classList.add("right-panel-active");
			});
			
			firstForm.addEventListener("submit", (e) => e.preventDefault());
			secondForm.addEventListener("submit", (e) => e.preventDefault());
		</script>
	</body>
</html>
